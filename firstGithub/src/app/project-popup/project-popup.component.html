<div class="overlay"></div>

<div class="mo">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ selectedProject?.title }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <!-- Video  -->
            <div class="col-md-6">
                <iframe *ngIf="selectedProject" width="100%" height="215" [src]="getYouTubeEmbedUrl()" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <!-- Paragraph -->
            <div class="col-md-6">
                <p>
                    {{ selectedProject?.full_Description }}
                </p>
                <div class="context">Start Date : <p class="para">{{ selectedProject?.startDate | date: 'yyyy-MM-dd'
                        }}</p>
                </div>
                
                <div class="context">End Date : <p class="para">{{ selectedProject?.endDate | date: 'yyyy-MM-dd' }}
                    </p>
                </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="downloadButton" (click)="downloadDocument()">Download Document</button>

    </div>
</div>
